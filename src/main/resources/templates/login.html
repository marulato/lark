<body class="bg-dark">

<div class="sufee-login d-flex align-content-center flex-wrap">
  <div class="container">
    <div class="login-content">
      <div class="login-logo">
        <a href="index.html">
          <img class="align-content" src="images/logo.png" alt="">
        </a>
      </div>
      <div class="login-form">
        <form id="dataform">
          <input type="hidden" id="dtoId" th:value="${T(org.avalon.lark.common.thymeleaf.Thymeleaf).encrypt('org.avalon.lark.systemadmin.dto.UserDto')}">
          <div class="form-group">
            <label>账号</label>
            <input type="text" class="form-control" name="userName" placeholder="用户名/邮箱">
          </div>
          <div class="form-group">
            <label>密码</label>
            <input type="password" name="password" class="form-control" placeholder="密码">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" name="remerber" value="Y"> Remember Me
            </label>
            <label class="pull-right">
              <a href="#">忘记密码?</a>
            </label>

          </div>
          <button type="button" class="btn btn-success btn-flat m-b-30 m-t-30" onclick="doLogin()">登陆</button>

              <button type="button" class="btn social twitter btn-flat btn-addon mt-2"><i class="ti-twitter"></i>Sign in with twitter</button>
            </div>
          </div>-->
<!--          <div class="register-link m-t-15 text-center">
            <p>Don't have account ? <a href="#"> Sign Up Here</a></p>
